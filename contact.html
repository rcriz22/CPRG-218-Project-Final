    <div class="container">
            <h1> Let's Stay Connected! </h1>
            <p> Have a question, collaboration idea, or just want to say hi? I'd love to hear from you!</p>

        <form onsubmit="event.preventDefault(); validateForm ()">

            <label for="fname">Full name:</label>
            <input type="text" id="fname" placeholder="Let me know who you are">
            <small class="error"></small>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Your email" autocomplete="off">
            <small class="error"></small>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" placeholder="What it is about?">
            <small class="error"></small>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Your message here" rows="6"></textarea>
            <small class="error"></small>

            <div class="submit">
                <input type="Submit" value="Send Message" id="button">
                <p id="success"></p>
            </div>
        </form>
